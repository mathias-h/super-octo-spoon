<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Opret ordre - APAPA</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createOrderModal">
            Launch demo modal
        </button>

        <!-- Modal -->


        <script>
                'use strict';

                $("#orderCreateCancel").click(() => {
                    clearOrderCreate();
                });

                $("#orderCreateClose").click(() => {
                    clearOrderCreate();
                });

                $(document).keyup((e) => {
                    if(e.which == 27){
                        clearOrderCreate();
                    }
                });

                function clearOrderCreate(){
                    // TODO: Sæt konsulent tilbage til bruger
                    $("#inputSignedDate").val("2017-11-21");
                    $("#inputFullName").val("");
                    $("#inputFarmName").val("");
                    $("#inputAddress").val("");
                    $("#inputZip").val("");
                    $("#inputCity").val("");
                    $("#inputLandline").val("");
                    $("#inputMobile").val("");
                    $("#inputComments").val("");
                }

                window.addEventListener('load', function() {
                    var form = document.getElementById('orderCreateForm');
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');

                        var landline = $("#inputLandline");
                        var mobile = $("#inputMobile");

                        landline[0].setCustomValidity("")
                        mobile[0].setCustomValidity("")

                        if(!(landline[0].validity.valid && landline.val()) && !(mobile[0].validity.valid && mobile.val())){
                            landline[0].setCustomValidity("Mindst et telefonnummer skal angives");
                            mobile[0].setCustomValidity("Mindst et telefonnummer skal angives");
                        }else{
                            landline[0].setCustomValidity("");
                            mobile[0].setCustomValidity("");
                        }
                    }, false);
                }, false);
        </script>

    </body>
</html>
